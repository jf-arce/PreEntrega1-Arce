<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="../css/main.css">
        <title>Shop</title>
    </head>
    <body id="body-buy">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/cleave.js@1.6.0/dist/cleave.min.js"></script>
        <header>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="list__item">
                        <a class="item__link underline" href="../index.html">Home</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="">About</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="">Contact</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="../pages/shop.html">Shop</a>
                    </li>
                </ul>
            </nav>

            <div class="header__icon">
                <a class="icon__item" href="../index.html"><img class="icon__img" src="../assets/images/urbanDripIcon png 1.png" alt=""></a>
            </div>

            <div class="header__cart">
                <svg id="cart__icon" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" stroke-width="4"/>
                </svg>
                <div class="cart__count">
                    <span id="contador-productos">0</span>
                </div>
                <div id="cart__modal">
                    <div class="modal__container">
                        <span class="cerrar">&times;</span>
                        <h2>Carrito de compras</h2>
                        <ul id="lista-carrito"></ul>
                        <div id="cart_total">
                            <h3>Total: $</h3>
                            <span id="total-pagar">0</span>
                        </div>
                        <div class="comprar_container">
                            <button id="btn-comprar">Comprar</button>
                            <button id="btn-vaciarCarrito">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="main-buy">
            <section class="data-container">
                <ul id="show-cart">

                </ul>
                <form id="data-cliente" action="">
                    <div class="data-title">
                        <h1>Datos para realizar la compra</h1>
                    </div>
                    
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre" name="name" id="name">
                    <label for="">Apellido</label>
                    <input type="text" name="surname" id="surname" placeholder="Apellido">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" placeholder="Dni">
                    <label for="email">Mail</label>
                    <input type="email" name="mail" id="email" placeholder="Email">
                    
                    <label for="num-cart">NÃºmero de tarjeta</label>
                    <input type="text" name="credit" id="num-cart" placeholder="Numero de tarjeta">
                    <!-- <img id="tarjeta-visa" src="../assets/images/Metodos de pago/visa.png" alt="Visa">
                    <img id="tarjeta-mastercard" src="../assets/images/Metodos de pago/mastercard.png" alt="Mastercard">
                    <img id="tarjeta-amex" src="amex.png" alt="American Express"> -->
                    <div class="comprar-button"> 
                        <button onclick="event.preventDefault()"id="data-comprar">Comprar</button>
                    </div>
                    
                </form>
            </section>

            
        </main>
        <footer>
            
        </footer>

        <script src="https://kit.fontawesome.com/d8a7984a4f.js" crossorigin="anonymous"></script>
        <script src="../js/stock.js"></script>

        <script src="../js/header.js"></script>
        <script src="../js/buys.js"></script>
