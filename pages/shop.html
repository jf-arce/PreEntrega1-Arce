<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <link rel="stylesheet" href="../css/main.css">
        <title>Shop</title>
    </head>
    <body>
        <header>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="list__item">
                        <a class="item__link underline" href="../index.html">Home</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="">About</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="">Contact</a>
                    </li>
                    <li class="list__item">
                        <a class="item__link underline" href="">Shop</a>
                    </li>
                </ul>
            </nav>

            <div class="header__icon">
                <a class="icon__item" href="../index.html"><img class="icon__img" src="../assets/images/urbanDripIcon png 1.png" alt=""></a>
            </div>

            <div class="header__cart">
                <svg id="cart__icon" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" stroke-width="4"/>
                </svg>
                <div class="cart__count">
                    <span id="contador-productos">0</span>
                </div>
                <div id="cart__modal">
                    <div class="modal__container">
                        <span class="cerrar">&times;</span>
                        <h2>Carrito de compras</h2>
                        <ul id="lista-carrito"></ul>
                        <div id="cart_total">
                            <h3>Total: $</h3>
                            <span id="total-pagar">0</span>
                        </div>
                        <div class="comprar_container">
                            <button id="btn-comprar">Comprar</button>
                            <button id="btn-vaciarCarrito">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="compras">
                <div id="producto_container"></div>
            </section>
            
        </main>
        <footer>
            
        </footer>

        <script src="../js/stock.js"></script>
        <script src="../js/cart.js"></script>
        <script src="../js/header.js"></script>
        

    </body>
</html>
